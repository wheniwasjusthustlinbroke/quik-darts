name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build obfuscated version
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_DATABASE_URL: ${{ secrets.VITE_FIREBASE_DATABASE_URL }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Copy static assets to www
        run: |
          # Copy all static files needed for the site
          cp -r favicon*.png www/ 2>/dev/null || true
          cp -r favicon*.svg www/ 2>/dev/null || true
          cp -r favicon.ico www/ 2>/dev/null || true
          cp -r apple-touch-icon.png www/ 2>/dev/null || true
          cp -r site.webmanifest www/ 2>/dev/null || true
          cp -r robots.txt www/ 2>/dev/null || true
          cp -r assets www/ 2>/dev/null || true
          cp -r images www/ 2>/dev/null || true
          cp -r sounds www/ 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './www'

      - name: Upload artifact for Firebase
        uses: actions/upload-artifact@v4
        with:
          name: www
          path: './www'

  deploy-github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-firebase:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: www
          path: './www'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Print Firebase CLI version
        run: firebase --version

      - name: Build Cloud Functions
        run: |
          cd functions
          npm ci || npm install
          npm run build

      - name: Print diagnostic env vars
        run: |
          echo "Checking for project-related env vars that might cause double-prefix:"
          printenv | grep -E '^(GCLOUD_PROJECT|GOOGLE_CLOUD_PROJECT|CLOUDSDK_CORE_PROJECT|FIREBASE_PROJECT|PROJECT_ID)=' || echo "None found"
          echo "---"
          echo ".firebaserc contents:"
          cat .firebaserc

      - name: Deploy to Firebase (Hosting only)
        run: firebase deploy --only hosting --project quikdarts
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
